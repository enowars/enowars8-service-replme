version: '3'

services:
  backend:
    container_name: replme-backend
    depends_on:
      - dind
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - docker-cert:/cert
      - api-key:/apikey
    environment:
      - DOCKER_CERT_PATH=/cert/client
      - DOCKER_TLS_VERIFY=true
      - REPL_LOG=debug
    ports:
      - 6969:6969
    restart: "unless-stopped"

  dind:
    image: docker:dind
    container_name: replme-dind
    privileged: true
    environment:
      - DOCKER_TLS_CERTDIR=/certs
    restart: "unless-stopped"
    volumes:
      - docker-cert:/certs
      - docker-data:/var/lib/docker
      - app-data:/app/data/

volumes:
  docker-cert:
  docker-data:
  app-data:
  api-key:

